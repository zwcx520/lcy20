    <script>
  function show_runtime() {
    window.setTimeout("show_runtime()", 1000);
    X = new Date("2024/06/25 00:00");
    Y = new Date();
    T = (Y.getTime() - X.getTime());
    M = 24 * 60 * 60 * 1000;
    a = T / M;
    A = Math.floor(a);
    b = (a - A) * 24;
    B = Math.floor(b);
    c = (b - B) * 60;
    C = Math.floor((b - B) * 60);
    D = Math.floor((c - C) * 60);
    runtime_span.innerHTML = "归档运行: " + A + "天" + B + "小时" + C + "分" + D + "秒"
  }
  show_runtime();

  function generateQuotes() {
    const apiUrl = '';
    return fetch(apiUrl)
     .then(response => response.json())
     .then(data => {
        const quote = data.hitokoto;
        return quote;
      })
  }

  async function createCard() {
    const cardContainer = document.getElementById('cardContainer');
    cardContainer.innerHTML = '';

    for (let i = 0; i < 1; i++) {
      const quote = await generateQuotes();
      const card = document.createElement('div');
      card.classList.add('card');
      card.textContent = quote;

      const copyButton = document.createElement('button');
      copyButton.classList.add('copy-button')

      copyButton.addEventListener('click', () => {
        copyToClipboard(quote, card);
      });

      cardContainer.appendChild(card);
    }
  }

  function restart() {
    createCard();
  }
  createCard();

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    const overlay = document.getElementById('overlay');
    overlay.classList.toggle('show');
  }
</script>

<script>
  function showCustomAlert(message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'custom-alert';
    alertDiv.textContent = message;
    document.body.appendChild(alertDiv);
    setTimeout(() => {
      document.body.removeChild(alertDiv);
    }, 3000); // 3秒后自动关闭弹窗
  }

  // 页面加载时先检查网络状态
  if (navigator.onLine === false) {
    showCustomAlert('网络已断开，请检查您的网络连接（可能没有 Wi-Fi 或移动数据等网络连接）');
  }

  // 监听网络断开事件
  window.addEventListener('offline', function () {
    showCustomAlert('网络已断开，请检查您的网络连接（可能没有 Wi-Fi 或移动数据等网络连接）');
  });

  // 监听网络连接事件
  window.addEventListener('online', function () {
    showCustomAlert('网络已连接成功！');
    location.reload(); // 添加这行代码，在网络连接成功时刷新页面
  });
</script>
