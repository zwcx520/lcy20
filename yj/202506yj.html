											<p>
							这个月是真的很烦，那工作也干不下去了，又累又困又饿又热，干着心烦，不适合长期干下去，19号就离职了，走一步算一步吧，这段时间经常去找老贺，剩下的十几天都在老贺那里度过，天天都出去玩，我快收不住心了。同时这个月我发现很倒霉，除了一些事情
											</p>
							
									<p>
