											<br />
											<p>
							3月，绝处逢生的一个月，本就不该再出远门找工作的，本以为刘强他们已经找好了工作，才跟着他们踏上去往深圳的路途，身上就几百块钱了也敢在深圳跑，这个月基本上都是在深圳到处找工作，绕来绕去的，包住不包吃，还要扣水电费，没什么好工作，就不该去深圳，大城市人多找工作也难，几乎没有包吃包住的。
											</p>
										<p>
							到处找，想过进厂，想过找个服务员干，但是中介也多，去了一趟东莞长城电子开发公司，骗来骗去，真的很绝望，已经耽搁十几天了，幸而我们转折了一下，决定离开深圳，回到我呆过的广州，又是中介过去进厂，我也不想进厂了，还是找了物业做，算的上是柳暗花明又一村，天无绝人之路，以后都不能这么冒险了！
											</p>
