											<p>
							这个月一直在干重工，好累啊，不想动了，一直在煎熬，身体也瘦了，每天都出汗，身体里的有机物和维生素大量的排出。每天也热，都吃不好饭睡不好觉。每天5:40起床真的好累啊，感觉睡不够啊。现在感觉身体有点拖垮了，每天都困没精神。
											</p>
							<p>
							不过还好，偶尔下了班许志林还会一起出去打台球，这个月台球打的最多，反正每天都是30多出去。很难搞啊。这个月还去市里一下跑外卖。第1次跑接了三单，还可以。害怕超时。不过跑外卖始终不是办法，当然身体也累。等到月底就没干了。这个月全是坚持过来的
											</p>
