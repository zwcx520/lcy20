<body>
  <div class="container" id="login-container">
    <h2>登录</h2>
    <div id="login-message" class="message"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">用户名</label>
        <input type="text" id="login-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="login-password">密码</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">登录</button>
      </div>
    </form>
    <div class="switch-mode">
      <a href="#" id="switch-to-register">注册新账号</a> |
      <a href="#" id="switch-to-reset">忘记密码？</a>
    </div>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h2>注册</h2>
    <div id="register-message" class="message"></div>
    <form id="register-form">
      <div class="form-group">
        <label for="register-username">用户名</label>
        <input type="text" id="register-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="register-password">密码</label>
        <input type="password" id="register-password" name="password" required>
      </div>
      <div class="form-group">
        <label for="register-confirm-password">确认密码</label>
        <input type="password" id="register-confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <button type="submit">注册</button>
      </div>
    </form>
    <div class="switch-mode">
      <a href="#" id="switch-to-login">返回登录</a>
    </div>
  </div>

  <div class="container" id="reset-container" style="display: none;">
    <h2>重置密码</h2>
    <form id="reset-form">
      <div class="form-group">
        <label for="reset-username">用户名</label>
        <input type="text" id="reset-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="reset-new-password">新密码</label>
        <input type="password" id="reset-new-password" name="new-password" required>
      </div>
      <div class="form-group">
        <label for="reset-confirm-password">确认新密码</label>
        <input type="password" id="reset-confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <button type="submit">重置密码</button>
      </div>
    </form>
    <div class="switch-mode">
      <a href="#" id="switch-to-login-reset">返回登录</a>
    </div>
  </div>
