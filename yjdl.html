<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>月记</title>
      <link rel="stylesheet" href="yjdl.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>需要登录</h2>
            <form id="login-form" onsubmit="return login(event)">
                <div class="form-group">
                    <label for="login-username">用户名或邮箱</label>
                    <input type="text" id="login-username" name="username" required placeholder="请输入用户名或邮箱">
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" name="password" required placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="submit" value="登录">
                </div>
            </form>
            <div class="switch-form">
                没有账号？<a href="#" onclick="showRegisterForm()">注册</a>
            </div>
            <div class="message" id="login-message"></div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>注册</h2>
            <form id="register-form" onsubmit="return register(event)">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" name="email" required placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" name="password" required placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码">
                </div>
                <div class="form-group">
                    <input type="submit" value="注册">
                </div>
            </form>
            <div class="switch-form">
                已有账号？<a href="#" onclick="showLoginForm()">登录</a>
            </div>
            <div class="message" id="register-message"></div>
        </div>
    </div>

    
</body>
  <script src="yjuser.js"></script>
</html>
