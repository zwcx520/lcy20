<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档-时光卷轴</title>
    <link rel="shortcut icon" href="app.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.cs" rel="stylesheet">
    <link rel="stylesheet" href="webdenglu.css">
<link rel="stylesheet" href="tptc.css">
     <link rel="stylesheet" href="tanchuang.css">
    
</head>
<body>  
 <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <div class="countdown" id="countdown">3</div>
            <img src="tptc.png" alt="弹窗图片" class="popup-img">
        </div>
    </div>
    <div class="bg-decoration"></div>

    <div class="container" id="login-container">
        <div class="form-header">
            <div class="form-icon">
                <img src="tx.gif" alt="Logo" class="logo">
            </div>
            <h2>生活的可爱，到生活里爱。</h2>
        </div>
        
        <div class="form-container" id="login-form">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="用户名：" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="密码：" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">记住我</label>
            </div>
            <div class="error-message" id="login-error"></div>
            <button onclick="login()">登录</button>
            <!--
            <div class="toggle-form">
                还没有账号？<span onclick="showRegisterForm()">立即注册</span>
            </div>
            -->
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="register-username" placeholder="用户名：" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder="密码：" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-group">
                <input type="password" id="register-confirm-password" placeholder="确认密码：" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>
            <button onclick="register()">注册</button>
            <div class="toggle-form">
                已有账号？<span onclick="showLoginForm()">立即登录</span>
            </div>
        </div>
    </div>

    <!-- 页脚装饰文字 -->
