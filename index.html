function generateQuotes() { const apiUrl = 'https://v1.hitokoto.cn/';
return fetch(apiUrl) .then(response => response.json()) .then(data => { const quote = data.hitokoto; return quote; }) }
async function createCard() { const cardContainer = document.getElementById('cardContainer'); cardContainer.innerHTML = '';
for (let i = 0; i < 1; i++) { const quote = await generateQuotes(); const card = document.createElement('div'); card.classList.add('card'); card.textContent = quote;
const copyButton = document.createElement('button'); copyButton.classList.add('copy-button')
copyButton.addEventListener('click', () => { copyToClipboard(quote, card); });

cardContainer.appendChild(card); } }
function restart() { createCard(); } createCard();
