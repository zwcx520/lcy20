<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档-时光卷轴</title>
    <link rel="shortcut icon" href="app.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <link rel="stylesheet" href="webdenglu.css">
<link rel="stylesheet" href="tptc.css">
     <link rel="stylesheet" href="tanchuang.css">
    
</head>
<body>  
  <div class="container">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <h1><i class="fas fa-lock"></i> 密码登录</h1>
            <p class="subtitle">归档-时光卷轴</p>
        </div>
        
        <div class="password-container">
            <input type="tel" class="digit-input" maxlength="1" data-index="0" autofocus>
            <input type="tel" class="digit-input" maxlength="1" data-index="1">
            <input type="tel" class="digit-input" maxlength="1" data-index="2">
            <input type="tel" class="digit-input" maxlength="1" data-index="3">
        </div>
        
        <div class="password-strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            <button class="btn btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
            <button class="btn btn-clear" id="clearBtn">
                <i class="fas fa-eraser"></i> 清除
            </button>
        </div>
        
        <div class="message" id="message"></div>
        
       
        
        <div class="footer">
            <p>© 2025安全密码系统 | 存储保护</p>
        </div>
    </div>
    

    <script src="webuser.js">    </script>
  <script src="tptc.js">    </script>
 <script src="tanchuang.j"></script>
</body>
</html>
