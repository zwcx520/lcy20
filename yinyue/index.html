<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* 侧边栏样式 */
        .sidebar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: fixed;
            z-index: 100;
            width: 25%;
            min-width: 250px;
            max-width: 350px;
        }

        .left-sidebar {
            left: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
        }

        .right-sidebar {
            right: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 0 auto;
            max-width: 1200px;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .album-art i {
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .album-art .playing-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 15px;
            height: 15px;
            background: #fdbb2d;
            border-radius: 50%;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #fdbb2d;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.play-pause {
            background: #fdbb2d;
            width: 60px;
            height: 60px;
        }

        .control-btn.play-pause:hover {
            background: #ffcc4d;
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            position: absolute;
            height: 100%;
            width: 80%;
            background: #fdbb2d;
            border-radius: 3px;
        }

        /* 播放列表样式 */
        .playlist {
            list-style: none;
        }

        .playlist-item {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: rgba(253, 187, 45, 0.3);
            border-left: 3px solid #fdbb2d;
        }

        .playlist-item i {
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .playlist-item .song-details {
            flex: 1;
            overflow: hidden;
        }

        .playlist-item .song-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .song-duration {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .playlist-item .remove-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .playlist-item .remove-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: white;
        }

        .add-music-btn {
            width: 100%;
            padding: 12px;
            background: rgba(253, 187, 45, 0.2);
            border: 2px dashed rgba(253, 187, 45, 0.5);
            border-radius: 5px;
            color: #fdbb2d;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .add-music-btn:hover {
            background: rgba(253, 187, 45, 0.3);
        }

        /* 音效控制 */
        .effect-control {
            margin-bottom: 20px;
        }

        .effect-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .effect-slider {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .effect-level {
            position: absolute;
            height: 100%;
            width: 60%;
            background: #fdbb2d;
            border-radius: 3px;
        }

        /* 通知消息 */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 30%;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 80%;
                min-width: auto;
                max-width: none;
            }
            
            .sidebar-close {
                display: block;
            }
            
            .toggle-sidebar {
                position: absolute;
                top: 20px;
                left: 20px;
                background: rgba(0, 0, 0, 0.5);
                border: none;
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 10;
            }
            
            .toggle-right {
                left: auto;
                right: 20px;
            }
            
            .main-content.sidebar-open {
                transform: translateX(80%);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 90%;
            }
            
            .album-art {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .song-artist {
                font-size: 1rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .control-btn.play-pause {
                width: 50px;
                height: 50px;
            }
            
            .progress-container {
                width: 95%;
            }
        }

        @media (max-width: 400px) {
            .playlist-item {
                padding: 10px;
            }
            
            .playlist-item .song-name {
                font-size: 0.9rem;
            }
            
            .playlist-item .song-duration {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧边栏：播放列表 -->
    <aside class="sidebar left-sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">播放列表</h2>
            <button class="sidebar-close">&times;</button>
        </div>
        <ul class="playlist" id="playlist">
            <!-- 播放列表将通过JS动态生成 -->
        </ul>
        <button class="add-music-btn" id="add-music-btn">
            <i class="fas fa-plus"></i> 添加音乐
        </button>
        <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <button class="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <button class="toggle-sidebar toggle-right">
            <i class="fas fa-sliders-h"></i>
        </button>
        
        <div class="album-art">
            <i class="fas fa-music" id="default-icon"></i>
            <img id="album-cover" src="" alt="专辑封面">
            <div class="playing-indicator" id="playing-indicator"></div>
        </div>
        
        <div class="song-info">
            <h1 class="song-title" id="song-title">选择歌曲</h1>
            <div class="song-artist" id="song-artist">从播放列表中选择</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-time">
                <span id="current-time">00:00</span>
                <span id="total-time">00:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="shuffle-btn">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-pause-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="repeat-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-level" id="volume-level"></div>
            </div>
        </div>
    </main>

    <!-- 右侧边栏：音效控制 -->
    <aside class="sidebar right-sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">音效设置</h2>
            <button class="sidebar-close">&times;</button>
        </div>
        
        <div class="effect-control">
            <div class="effect-label">
                <span>低音</span>
                <span id="bass-value">+0dB</span>
            </div>
            <div class="effect-slider" id="bass-slider">
                <div class="effect-level" id="bass-level"></div>
            </div>
        </div>
        
        <div class="effect-control">
            <div class="effect-label">
                <span>中音</span>
                <span id="mid-value">+0dB</span>
            </div>
            <div class="effect-slider" id="mid-slider">
                <div class="effect-level" id="mid-level"></div>
            </div>
        </div>
        
        <div class="effect-control">
            <div class="effect-label">
                <span>高音</span>
                <span id="treble-value">+0dB</span>
            </div>
            <div class="effect-slider" id="treble-slider">
                <div class="effect-level" id="treble-level"></div>
            </div>
        </div>
        
        <div class="effect-control">
            <div class="effect-label">
                <span>混响</span>
                <span id="reverb-value">无</span>
            </div>
            <div class="effect-slider" id="reverb-slider">
                <div class="effect-level" id="reverb-level"></div>
            </div>
        </div>
        
        <button class="add-music-btn" id="save-settings-btn" style="margin-top: 30px;">
            <i class="fas fa-save"></i> 保存音效配置
        </button>
    </aside>

    <!-- 通知消息 -->
    <div class="notification" id="notification">音乐已添加到播放列表</div>

    <!-- 音频播放器 -->
    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音频播放器元素
            const audioPlayer = document.getElementById('audio-player');
            
            // 播放器状态
            let currentSongIndex = -1;
            let isPlaying = false;
            let isShuffle = false;
            let isRepeat = false;
            let playlist = [];
            
            // 初始音乐数据
            const initialMusic = [
                
                {
                    name: "森林漫步",
                    artist: "自然之声",
                    url: "1.mp3",
                    cover: "https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=2070&auto=format&fit=crop",
                    duration: 176
                }
            ];
            
            // 从本地存储加载播放列表
            function loadPlaylist() {
                const savedPlaylist = localStorage.getItem('musicPlayerPlaylist');
                if (savedPlaylist) {
                    playlist = JSON.parse(savedPlaylist);
                    renderPlaylist();
                    
                    // 如果有歌曲，选择第一首
                    if (playlist.length > 0) {
                        currentSongIndex = 0;
                        updateSongInfo();
                    }
                } else {
                    // 如果没有保存的播放列表，添加初始音乐
                    playlist = [...initialMusic];
                    savePlaylist();
                    renderPlaylist();
                    
                    if (playlist.length > 0) {
                        currentSongIndex = 0;
                        updateSongInfo();
                    }
                }
            }
            
            // 保存播放列表到本地存储
            function savePlaylist() {
                localStorage.setItem('musicPlayerPlaylist', JSON.stringify(playlist));
            }
            
            // 渲染播放列表
            function renderPlaylist() {
                const playlistElement = document.getElementById('playlist');
                playlistElement.innerHTML = '';
                
                playlist.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    if (index === currentSongIndex) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <i class="fas fa-music"></i>
                        <div class="song-details">
                            <div class="song-name">${song.name}</div>
                            <div class="song-duration">${formatTime(song.duration)}</div>
                        </div>
                        <button class="remove-btn" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    li.addEventListener('click', () => {
                        selectSong(index);
                    });
                    
                    playlistElement.appendChild(li);
                });
                
                // 添加删除按钮事件
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = parseInt(this.getAttribute('data-index'));
                        removeSong(index);
                    });
                });
            }
            
            // 选择歌曲
            function selectSong(index) {
                currentSongIndex = index;
                updateSongInfo();
                playCurrentSong();
                renderPlaylist();
            }
            
            // 更新歌曲信息
            function updateSongInfo() {
                if (currentSongIndex >= 0 && currentSongIndex < playlist.length) {
                    const song = playlist[currentSongIndex];
                    document.getElementById('song-title').textContent = song.name;
                    document.getElementById('song-artist').textContent = song.artist || '未知艺术家';
                    document.getElementById('total-time').textContent = formatTime(song.duration);
                    
                    // 更新专辑封面
                    const albumCover = document.getElementById('album-cover');
                    const defaultIcon = document.getElementById('default-icon');
                    
                    if (song.cover) {
                        albumCover.src = song.cover;
                        albumCover.style.display = 'block';
                        defaultIcon.style.display = 'none';
                    } else {
                        albumCover.style.display = 'none';
                        defaultIcon.style.display = 'block';
                    }
                }
            }
            
            // 播放当前歌曲
            function playCurrentSong() {
                if (currentSongIndex >= 0 && currentSongIndex < playlist.length) {
                    const song = playlist[currentSongIndex];
                    audioPlayer.src = song.url;
                    audioPlayer.load();
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updatePlayButton();
                        document.getElementById('playing-indicator').style.display = 'block';
                    }).catch(error => {
                        showNotification('播放失败: ' + error.message);
                    });
                }
            }
            
            // 更新播放按钮状态
            function updatePlayButton() {
                const playIcon = document.getElementById('play-icon');
                if (isPlaying) {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                } else {
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                }
            }
            
            // 添加歌曲到播放列表
            function addSongToPlaylist(file) {
                return new Promise((resolve) => {
                    const song = {
                        name: file.name.replace(/\.[^/.]+$/, ""), // 移除扩展名
                        url: URL.createObjectURL(file),
                        duration: 0,
                        artist: '',
                        cover: ''
                    };
                    
                    // 获取音频元数据
                    const audio = new Audio();
                    audio.src = song.url;
                    
                    audio.addEventListener('loadedmetadata', () => {
                        song.duration = audio.duration;
                        resolve(song);
                    });
                    
                    audio.addEventListener('error', () => {
                        resolve(song); // 即使出错也添加歌曲
                    });
                });
            }
            
            // 移除歌曲
            function removeSong(index) {
                if (index === currentSongIndex) {
                    if (playlist.length > 1) {
                        // 如果删除的是当前播放的歌曲
                        if (index === playlist.length - 1) {
                            currentSongIndex = 0;
                        }
                        audioPlayer.pause();
                        isPlaying = false;
                        updatePlayButton();
                        document.getElementById('playing-indicator').style.display = 'none';
                    }
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }
                
                // 释放对象URL
                URL.revokeObjectURL(playlist[index].url);
                
                playlist.splice(index, 1);
                savePlaylist();
                renderPlaylist();
                
                if (playlist.length === 0) {
                    resetPlayer();
                } else {
                    updateSongInfo();
                }
            }
            
            // 重置播放器
            function resetPlayer() {
                document.getElementById('song-title').textContent = '选择歌曲';
                document.getElementById('song-artist').textContent = '从播放列表中选择';
                document.getElementById('current-time').textContent = '00:00';
                document.getElementById('total-time').textContent = '00:00';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('album-cover').style.display = 'none';
                document.getElementById('default-icon').style.display = 'block';
                document.getElementById('playing-indicator').style.display = 'none';
            }
            
            // 格式化时间
            function formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 显示通知
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 初始化播放器
            function initPlayer() {
                loadPlaylist();
                
                // 播放/暂停按钮
                document.getElementById('play-pause-btn').addEventListener('click', () => {
                    if (playlist.length === 0) return;
                    
                    if (isPlaying) {
                        audioPlayer.pause();
                    } else {
                        if (currentSongIndex === -1 && playlist.length > 0) {
                            currentSongIndex = 0;
                            updateSongInfo();
                        }
                        audioPlayer.play();
                    }
                    isPlaying = !isPlaying;
                    updatePlayButton();
                });
                
                // 上一首
                document.getElementById('prev-btn').addEventListener('click', () => {
                    if (playlist.length === 0) return;
                    
                    currentSongIndex--;
                    if (currentSongIndex < 0) {
                        currentSongIndex = playlist.length - 1;
                    }
                    selectSong(currentSongIndex);
                });
                
                // 下一首
                document.getElementById('next-btn').addEventListener('click', () => {
                    if (playlist.length === 0) return;
                    
                    currentSongIndex++;
                    if (currentSongIndex >= playlist.length) {
                        currentSongIndex = 0;
                    }
                    selectSong(currentSongIndex);
                });
                
                // 随机播放
                document.getElementById('shuffle-btn').addEventListener('click', () => {
                    isShuffle = !isShuffle;
                    this.classList.toggle('active', isShuffle);
                    showNotification(isShuffle ? '随机播放已开启' : '随机播放已关闭');
                });
                
                // 循环播放
                document.getElementById('repeat-btn').addEventListener('click', () => {
                    isRepeat = !isRepeat;
                    audioPlayer.loop = isRepeat;
                    this.classList.toggle('active', isRepeat);
                    showNotification(isRepeat ? '循环播放已开启' : '循环播放已关闭');
                });
                
                // 进度条控制
                document.getElementById('progress-bar').addEventListener('click', (e) => {
                    if (playlist.length === 0) return;
                    
                    const progressBar = e.currentTarget;
                    const clickPosition = (e.pageX - progressBar.getBoundingClientRect().left) / progressBar.offsetWidth;
                    audioPlayer.currentTime = audioPlayer.duration * clickPosition;
                });
                
                // 音量控制
                document.getElementById('volume-slider').addEventListener('click', (e) => {
                    const volumeSlider = e.currentTarget;
                    const clickPosition = (e.pageX - volumeSlider.getBoundingClientRect().left) / volumeSlider.offsetWidth;
                    const volumeLevel = Math.min(1, Math.max(0, clickPosition));
                    document.getElementById('volume-level').style.width = `${volumeLevel * 100}%`;
                    audioPlayer.volume = volumeLevel;
                });
                
                // 添加音乐按钮
                document.getElementById('add-music-btn').addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });
                
                // 文件选择处理
                document.getElementById('file-input').addEventListener('change', async (e) => {
                    const files = Array.from(e.target.files);
                    if (files.length === 0) return;
                    
                    for (const file of files) {
                        if (file.type.startsWith('audio/')) {
                            const song = await addSongToPlaylist(file);
                            playlist.push(song);
                        }
                    }
                    
                    savePlaylist();
                    renderPlaylist();
                    
                    if (currentSongIndex === -1 && playlist.length > 0) {
                        currentSongIndex = 0;
                        updateSongInfo();
                    }
                    
                    showNotification(`已添加 ${files.length} 首音乐`);
                    e.target.value = ''; // 重置文件输入
                });
                
                // 音频事件监听
                audioPlayer.addEventListener('timeupdate', () => {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    document.getElementById('progress').style.width = `${progress}%`;
                    document.getElementById('current-time').textContent = formatTime(audioPlayer.currentTime);
                });
                
                audioPlayer.addEventListener('ended', () => {
                    if (isRepeat) {
                        audioPlayer.currentTime = 0;
                        audioPlayer.play();
                    } else {
                        document.getElementById('next-btn').click();
                    }
                });
                
                audioPlayer.addEventListener('loadedmetadata', () => {
                    document.getElementById('total-time').textContent = formatTime(audioPlayer.duration);
                });
                
                // 设置初始音量
                audioPlayer.volume = 0.5;
                document.getElementById('volume-level').style.width = '80%';
                
                // 侧边栏切换
                const leftSidebar = document.querySelector('.left-sidebar');
                const rightSidebar = document.querySelector('.right-sidebar');
                const leftToggle = document.querySelector('.toggle-sidebar:not(.toggle-right)');
                const rightToggle = document.querySelector('.toggle-right');
                const closeButtons = document.querySelectorAll('.sidebar-close');
                
                leftToggle.addEventListener('click', () => {
                    leftSidebar.classList.toggle('active');
                    rightSidebar.classList.remove('active');
                });
                
                rightToggle.addEventListener('click', () => {
                    rightSidebar.classList.toggle('active');
                    leftSidebar.classList.remove('active');
                });
                
                closeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const sidebar = this.closest('.sidebar');
                        sidebar.classList.remove('active');
                    });
                });
                
                // 点击主内容区域关闭侧边栏
                document.querySelector('.main-content').addEventListener('click', function(e) {
                    if (window.innerWidth <= 900 && 
                        (leftSidebar.classList.contains('active') || 
                         rightSidebar.classList.contains('active')) &&
                        !e.target.closest('.toggle-sidebar')) {
                        leftSidebar.classList.remove('active');
                        rightSidebar.classList.remove('active');
                    }
                });
            }
            
            // 初始化播放器
            initPlayer();
        });
    </script>
</body>
</html>
